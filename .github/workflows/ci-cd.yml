name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '7.0'

      - name: Build and Test
        run: dotnet build --configuration Release

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          ssh-known-hosts: ${{ secrets.SSH_KNOWN_HOSTS }}

 - name: Deploy to Ubuntu Server
  run: |
    scp -r -i ${{ secrets.SSH_PRIVATE_KEY }} ./AppDemoAsp/bin/Debug/net7.0 www-data@185.252.147.48:/path/to/deployment
    ssh -i ${{ secrets.SSH_PRIVATE_KEY }} www-data@185.252.147.48 'cd /path/to/deployment && ./AppDemoAsp'
